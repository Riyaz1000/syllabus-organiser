<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/index.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-blue-300">
    <header class="bg-gray-900 rounded shadow-md p-6 m-6 mb-0">
      <div class="flex ml-7 items-center">
        <div>
          <h3 class="font-poppins font-semibold text-white text-3xl">
            BlackCap.Jr
          </h3>
        </div>

        <div class="mx-32">
          <p class="text-gray-400 font-poppins font-semibold items-center text-lg">
            Courses :
            <span class="text-orange-400 font-poppins font-semibold text-lg">
              coding</span><i class="fa-solid fa-angle-down mx-2 mt-3" style="color: #9baba7"></i></p>
        </div>

        <div class="">
          <button
          class="text-white font-poppins font-semibold text-lg border-solid border-2 border-orange-400 px-2 py-3 w-48 ml-80 "
        >
          <span class="text-orange-300"> Join Our Class</span>
        </button>

        <button
        class="text-white font-poppins font-semibold text-lg border-solid border-2 bg-orange-400 border-orange-400 px-2 py-3 w-60 ml-3"
      >
      <i class="fa-solid fa-calendar-days items-center justify-center" style="color: #fcfcfc;"></i><span class="text-white "> Book a Free Trail</span>
      </button>

        </div>

    
    </header>


    <div class="bg-gray-300 rounded shadow-md p-6 mt-2 m-6 text-4xl font-poppins font-bold mb-0 ">Your Own Personal Teacher Live, Online Classes  
      <div class="bg-gray-500 rounded shadow-md p-3 mt-3 mb-1 w-[700px] font-poppins font-bold  text-white ">

        <div>
 
          <p class=" text-center "> upload your course details</p>
  
        
          <p class="text-sm text-center">   <span class="text-red-600">*</span> please fill all the inputs are given below</p>
        </div> 
      </div>
    </div>

<!-- form -->

<form id="formDatas" class="bg-gray-500 rounded shadow-md p-3 ml-6 mt-0 mr-[740px] rounded-r-none rounded-l-none ">
      
  <label for="course-title" class="text-[#FAF0E6] font-semibold font-poppins"
  >Course Title<span class="text-red-500">*</span></label
>
<div class="mt-1 w-96 mb-2">
  <input
    name="courseTitle"
    type="text"
    class="outline-none p-3 capitalize rounded-md w-full"
    id="course-title"
    placeholder="Enter the course title (eg:javascript,html,css)"
    required="required"
  />
</div>

<label for="course-title" class="text-[#FAF0E6] font-semibold font-poppins"
  >Content Type<span class="text-red-500">*</span></label
>

<div class="mt-1 w-96 mb-2">
  <div>
    <select
      name="contentType"
      class="outline-none p-3 capitalize rounded-md w-full"
      id="content-type"
      required="required"
    >
      <option value="">Select type of content</option>
      <option value="book">#1 BOOK</option>
      <option value="pdf">#2 PDF</option>
      <option value="video">#3 Video</option>
      <option value="article">#4 ARTICLE</option>
    </select>
  </div>
</div>

<div class="w-full">
  <label for="author" class="text-[#FAF0E6] font-semibold"
    >Author<span class="text-red-500">*</span></label
  >
  <div class="mt-1 w-96 mb-2 ">
    <select
      name="authorName"
      class="outline-none p-3 capitalize rounded-md w-full"
      id="author"
    >
      <option value="">Select Name of Author</option>
      <option value="anbu">Anbu Selvan</option>
      <option value="Code spot">Code spot</option>
      <option value="akshay saini">akshay saini</option>
      <option value="Fcc">Fcc</option>
    </select>
  </div>
</div>


<div>
  <div class="w-full">
    <label for="content-duration" class="text-[#FAF0E6] font-semibold"
      >Time Duration<span class="text-red-500">*</span></label
    >
    <div class="mt-1 w-96">
      <input
        name="timeDuration"
        type="text"
        class="outline-none p-3 rounded-md w-full"
        id="content-duration"
        placeholder="Enter your time (Eg:00:00)"
        required="required"
      />
    </div>
  </div>
</div>


<div class="w-[570px] mt-2">
  <label for="content-notes" class="text-[#FAF0E6] font-semibold"
    >Notes (optional)
  </label>
  <div class="mt-1 w-96">
    <textarea
      name="notes"
      class="outline-none p-3 rounded-md w-full text-[#352F44]"
      id="content-notes"
      rows="5"
      placeholder="Enter your notes"
      required
    ></textarea>
  </div>
</div>
</div>

<button
      type="submit"
      class="bg-[#B9B4C7] mt-5 w-full p-3 font-bold text-xl text-black rounded-md hover:text-gray-800 hover:bg-gray-200"
    >
      Submit
    </button>

            <img src="https://s3-cdnwhjr.whjr.online/website/desktop/master-banner-1x.png" class="w-[700px] mx-[600px]">

    </div> -->


</form>
    



    

    




    
    










    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
